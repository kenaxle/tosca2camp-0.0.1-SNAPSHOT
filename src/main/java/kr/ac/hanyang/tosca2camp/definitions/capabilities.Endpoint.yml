tosca.capabilities.Endpoint: 
  type: Endpoint
  description: Tosca Endpoint Capability
  derived_from: tosca.capabilities.Root 
  properties: 
    protocol: 
      type: string 
      default: tcp
    port: 
      type: PortDef 
      required: false
    secure: 
      type: boolean 
      default: false
    url_path: 
      type: string 
      required: false
    port_name:
      type: string 
      required: false
    network_name: 
      type: string 
      required: false 
      default: PRIVATE
    initiator: 
      type: string 
      default: source 
      constraints:
       - valid_values: [ source, target, peer ]
    ports: 
      type: map 
      required: false 
      constraints:
       - min_length: 1
      entry_schema: 
        type: PortSpec
  attributes: 
    ip_address: 
      type: string