tosca.datatypes.credential: 
  properties: 
    protocol: 
      type: string
      required: false
    token_type: 
      type: string 
      default: password
    token: 
      type: string
    keys: 
      type: map 
      required: false 
      entry_schema: 
        type: string
    user: 
      type: string 
      required: false
